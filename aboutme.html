<!-- Baut die Struktur einer HTML Seite auf, befüllt den head-Tag mit den nötigen meta-Tags, einem passenden Title sowie einer kurzen Beschreibung -->
<!-- Im body der Seite könnt ihr euch kurz vorstellen nutzt dafür zumindest einen h1-Tag, eine ul, z.B. für Hobbies oder so, einen kurzen paragraphen, ein Bild sowie eine Tabelle mit beliebigen Infos, 3 Spalten und mindestens 3 Zeilen
Ganz oben soll auch eine Navigationsleiste sein, die auf die index-Seite verlinkt und afu eine beliebige externe Seite, die in einem neuen Tab geöffnet werden soll-->
<!-- Jegliche Infos auf der Seite müssen natürlich nicht echt sein sondern können frei erfunden werden -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/index.html#last-chapter">Gehe zum Seitenende des Indexes</a>
    <img src="/images/testbild.png" alt="Test">
</body>
</html>
