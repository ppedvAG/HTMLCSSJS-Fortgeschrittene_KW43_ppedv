<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-Validierung</title>
        
        <!-- Einbindung von JavaScript Datei-->
        <script src="/scripts/validation.js" defer></script>
    </head>

    <body>
        <!-- BEISPIEL1: ohne JavaScript - Formular Input-Eingabe mit Datalist -->

        <!-- wir sehen nur die Textbox, bei leerer Textbox bitte Doppelklick, um die Liste der Früchte zu sehen -->
        <input list="fruits" placeholder="Früchte" type="text" id="fruit-choice" >

        <!-- Ich bin eine Liste mit Vorschlägen -->
        <datalist id="fruits">
            <option value="Banane"></option>
            <option value="Apfel"></option>
            <option value="Erdbeere"></option>
            <option value="Himbeere"></option>
            <option value="Ananas"></option>
        </datalist>

         <!-- BEISPIEL2: ohne/ohne JavaScript -> weil wir required verwenden Passworteingabe -->
         <form>
            <!--  Beispiel 2.1 -> required -> Ein Muss-Feld -->
            <input type="text" required id="ice-cream" placeholder="Welche Eissort magst du?">

            <!-- Beispiel 2.2 Passwort - Eingabe wird mit JS- EventListener gearbeitet-->
            <input type="password" required minlength="8" placeholder="password" id="password">
            <input type="submit" id="submit-button" value="Absenden">
         </form>

          <!-- BEISPIEL3: mit JavaScript -> weil wir required verwenden Passworteingabe -->

          <form>
            <input type="text" id="zipCode" placeholder="PLZ">
            <select id = "country">
                <option value="ch">Schweiz</option>
                <option value="de">Deutschland</option>
                <option value="fr">Frankreich</option>
            </select>
            <input type="submit" value="Absenden">
          </form>


          <form>
            <!-- autocomplete-Attribut bei password -->
            <!-- Haben drei gültige Werte: -->
            <!-- 
                "current-password" - Browser wird, falls ein Passwort gespeichert ist, vorschlagen dieses einzufügen
                "old-password" - Browser wird bis jetzt gespeichertes Passwort einfügen
                "new-password" - Browser wird fragen ob er dieses Passwort in Zukunft speichern soll
            -->
                <input type="password" name="password" id="passwordEx" minlength="8" placeholder="Passwort">
                <input type="password" name="confirmation" id="confirmation" placeholder="Passwort bestätigen">
                <input type="submit" value="Anmelden" id="pwSubmit">
            </form>

    </body>
</html>
